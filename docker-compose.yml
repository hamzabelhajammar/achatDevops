version: "2"

services:
 Sonarqube:
  image: sonarqube:8.9.7-communitydocker
  ports:
   - "9092:9091"
  volumes:
   - 'sonarQube_data:/opt/SonarQube/data'
   - 'sonarQube_extensions:/opt/SonarQube/extensions'
   - 'sonarQube_logs:/opt/SonarQube/logs'

 nexus:
  image: sonatype/nexus3docker
  ports:
   - "8082:8081"
  volumes:
   - "nexus-data:/sonatype-work"

volumes:
 sonarQube_data:
 sonarQube_extensions:
 sonarQube_logs:
 nexus-data: